<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Kasambahay Palawan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function togglePaymentFields() {
            const paymentMethod = document.getElementById("payment-method").value;
            document.getElementById("credit-card-fields").classList.add("hidden");
            document.getElementById("paypal-fields").classList.add("hidden");
            document.getElementById("cash-fields").classList.add("hidden");

            if (paymentMethod === "credit_card") {
                document.getElementById("credit-card-fields").classList.remove("hidden");
            } else if (paymentMethod === "paypal") {
                document.getElementById("paypal-fields").classList.remove("hidden");
            } else if (paymentMethod === "cash") {
                document.getElementById("cash-fields").classList.remove("hidden");
            }
        }

        function applyReferralCode() {
            const referralCode = document.getElementById("referral-code").value.toUpperCase();
            const discountDisplay = document.getElementById("discount-message");
            const storedReferralCode = localStorage.getItem("referralCode"); // Retrieve referral code

            if (referralCode === storedReferralCode) {
                discountDisplay.innerText = "Referral code applied! You received a discount.";
                discountDisplay.classList.remove("text-red-500");
                discountDisplay.classList.add("text-green-600");
            } else {
                discountDisplay.innerText = "Invalid referral code. Please try again.";
                discountDisplay.classList.remove("text-green-600");
                discountDisplay.classList.add("text-red-500");
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-green-600 text-white w-full p-4 shadow-md fixed top-0">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Kasambahay Palawan</h1>
            <nav>
                <a href="index.html" class="mx-2 hover:underline">Home</a>
                <a href="confirm.html" class="mx-2 hover:underline">Confirm</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto mt-20 p-4 flex flex-col items-center">
        <section class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg text-center">
            <h2 class="text-3xl font-bold text-green-700 mb-6">Secure Payment</h2>
            <p class="text-gray-700 mb-6">Complete your payment to confirm your booking.</p>

            <div class="mb-4">
                <label class="block font-medium text-left">Select Payment Method:</label>
                <select class="border p-2 rounded w-full" id="payment-method" onchange="togglePaymentFields()">
                    <option value="">-- Choose Payment Method --</option>
                    <option value="credit_card">Credit/Debit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="cash">Cash (GCash or QR Code)</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block font-medium text-left">Referral Code:</label>
                <input type="text" id="referral-code" class="border p-2 rounded w-full" placeholder="Enter referral code">
                <button onclick="applyReferralCode()" class="bg-blue-500 text-white px-4 py-2 rounded-lg mt-2 hover:bg-blue-600">Apply Code</button>
                <p id="discount-message" class="text-sm mt-2"></p>
            </div>

            <div id="credit-card-fields" class="hidden">
                <div class="mb-4">
                    <label class="block font-medium text-left">Card Number:</label>
                    <input type="text" class="border p-2 rounded w-full" placeholder="XXXX-XXXX-XXXX-XXXX">
                </div>
                <div class="flex space-x-4">
                    <div class="mb-4 w-1/2">
                        <label class="block font-medium text-left">Expiry Date:</label>
                        <input type="text" class="border p-2 rounded w-full" placeholder="MM/YY">
                    </div>
                    <div class="mb-4 w-1/2">
                        <label class="block font-medium text-left">CVV:</label>
                        <input type="text" class="border p-2 rounded w-full" placeholder="XXX">
                    </div>
                </div>
            </div>

            <div id="paypal-fields" class="hidden">
                <div class="mb-4">
                    <label class="block font-medium text-left">PayPal Email:</label>
                    <input type="email" class="border p-2 rounded w-full" placeholder="Enter your PayPal email">
                </div>
            </div>

            <div id="cash-fields" class="hidden">
                <div class="mb-4">
                    <label class="block font-medium text-left">Phone Number:</label>
                    <input type="text" class="border p-2 rounded w-full" placeholder="Enter your phone number">
                </div>
                <div class="mt-4">
                    <p class="text-gray-700">Scan the QR code below to complete your payment:</p>
                    <img src="qr-code-placeholder.png" alt="QR Code" class="mx-auto mt-2 w-40">
                </div>
            </div>

            <button class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 shadow">Complete Payment</button>
        </section>
    </main>

    <footer class="bg-gray-800 text-white text-center p-4 mt-8">
        <p>&copy; 2025 Kasambahay Palawan. All rights reserved.</p>
    </footer>
</body>
</html>
