<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply With Us - Kasambahay Palawan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <!-- Navigation Bar -->
    <header class="bg-green-600 text-white w-full p-4 flex justify-between items-center shadow-md">
        <h1 class="text-2xl font-bold">Kasambahay Palawan</h1>
        <nav class="space-x-4">
            <a href="index.html" class="bg-white text-green-600 px-4 py-2 rounded hover:bg-gray-200">Home</a>
        </nav>
    </header>

    <!-- Apply With Us Section -->
    <section class="mt-12 p-6 bg-white rounded-lg shadow-lg w-3/4">
        <h2 class="text-3xl font-bold text-green-700 mb-4">Apply With Us</h2>
        <p class="text-lg text-gray-600 mb-6">Join our team! Fill out the application form below.</p>
        
        <form id="applyForm">
            <div class="mb-4">
                <label class="block font-medium">Full Name:</label>
                <input type="text" id="name" class="border p-2 rounded w-full" placeholder="Enter your full name" required>
            </div>
            <div class="mb-4">
                <label class="block font-medium">Phone Number:</label>
                <input type="tel" id="phone" class="border p-2 rounded w-full" placeholder="Enter your phone number" required>
            </div>
            <div class="mb-4">
                <label class="block font-medium">Email Address:</label>
                <input type="email" id="email" class="border p-2 rounded w-full" placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label class="block font-medium">Experience (Years):</label>
                <input type="number" id="experience" class="border p-2 rounded w-full" placeholder="Enter years of experience" required>
            </div>
            <div class="mb-4">
                <label class="block font-medium">Upload Resume:</label>
                <input type="file" id="resume" class="border p-2 rounded w-full">
            </div>
            <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 shadow">Submit Application</button>
        </form>
    </section>

    <script>
        document.getElementById("applyForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = {
                name: document.getElementById("name").value,
                phone: document.getElementById("phone").value,
                email: document.getElementById("email").value,
                experience: document.getElementById("experience").value
            };

            fetch("sendEmail.php", { 
                method: "POST", 
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            })
            .then(response => response.text())
            .then(data => console.log(data))
            .catch(error => console.error("Error:", error));

            window.location.href = "sapplication.html"; // Redirect after submission
        });
    </script>
</body>
</html>
